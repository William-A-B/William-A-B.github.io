<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/photography/photography-styling.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="icon" href="../../assets/icons/favicon.jpg" type="image/x-icon"/>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Diphylleia&family=Dosis:wght@200..800&display=swap"
        rel="stylesheet">
    <title>William Betteridge</title>
</head>

<body>
    <header>
        <a class="header-title" href="#">William Betteridge</a>
        <nav class="header-title">
            <a href="/"><li>Home</li></a>
            <a href="/experience"><li>Experience</li></a>
            <a href="/projects"><li>Projects</li></a>
            <a href="/photography"><li>Photography</li></a>
        </nav>
    </header>
    <div class="no-image" id="home"></div>

    <main>
        <h3 style="margin: 30px;">Gallery</h3>
        <div class="gallery">
            <a href="/photography/gallery/wirral/" class="gallery-item">
                <img src="https://live.staticflickr.com/65535/53777824436_83a4433432_o.jpg" alt="The Wirral">
                <div class="location-title">The Wirral</div>
            </a>
            <a href="/photography/gallery/lake-district/" class="gallery-item">
                <img src="https://live.staticflickr.com/65535/53844155489_d464532b5d_o.jpg" alt="Lake District">

            <a href="/photography/gallery/yorkshire/" class="gallery-item">

                <div class="location-title">Yorkshire</div>
            </a>
            <a href="/photography/gallery/wildlife/" class="gallery-item">
                <img src="https://live.staticflickr.com/65535/53843784946_c3c2c5f3ec_o.jpg" alt="Wildlife">
                <div class="location-title">Wildlife</div>
            </a>
            <a href="/photography/gallery/nature/" class="gallery-item">
                <img src="https://live.staticflickr.com/65535/53844227275_6e1099aa64_o.jpg" alt="Nature">
                <div class="location-title">Nature</div>
            </a>
        </div>

    <script src="/script.js"></script>

</html>
