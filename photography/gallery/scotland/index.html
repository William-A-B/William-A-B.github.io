<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/style.css" />
        <link rel="stylesheet" href="/photography/photography-styling.css" />
        <link rel="stylesheet" href="/photography/gallery/gallery-styling.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
        <link rel="icon" href="/assets/icons/favicon.jpg" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Diphylleia&family=Dosis:wght@200..800&display=swap" rel="stylesheet" />
        <title>William Betteridge</title>
    </head>

    <body>
        <header>
            <a class="header-title" href="#">William Betteridge</a>
            <nav class="header-title">
                <a href="/"><li>Home</li></a>
                <a href="/projects"><li>Projects</li></a>
                <a href="/photography"><li>Photography</li></a>
            </nav>
        </header>
        <div class="no-image" id="home"></div>

        <main>
            <h3 style="margin: 30px">Scotland</h3>
            <div class="gallery" id="gallery">
                <div class="photo" onclick="openModal(0)">
                    <img src="https://live.staticflickr.com/65535/53844049918_17214bf281_b.jpg" alt="Summer Isles Sunset" />
                    <div class="caption">Summer Isles Sunset</div>
                </div>
                <div class="photo" onclick="openModal(1)">
                    <img src="https://live.staticflickr.com/65535/53844137794_6286db00d3_b.jpg" alt="Suilven" />
                    <div class="caption">Suilven</div>
                </div>
                <div class="photo" onclick="openModal(2)">
                    <img src="https://live.staticflickr.com/65535/54545161723_b359271779_b.jpg" alt="The Strand Beach Sunset" />
                    <div class="caption">The Strand Beach Sunset</div>
                </div>
                <div class="photo" onclick="openModal(3)">
                    <img src="https://live.staticflickr.com/65535/54544932446_b648c6fbd6_b.jpg" alt="Paps of Jura" />
                    <div class="caption">Paps of Jura</div>
                </div>
                <div class="photo" onclick="openModal(4)">
                    <img src="https://live.staticflickr.com/65535/54544938116_0bae860658_b.jpg" alt="Loch Kanaird & Ben More Coigach" />
                    <div class="caption">Loch Kanaird & Ben More Coigach</div>
                </div>
                <div class="photo" onclick="openModal(5)">
                    <img src="https://live.staticflickr.com/65535/54561410437_95a90692d1_b.jpg" alt="Stac Pollaidh Summit View" />
                    <div class="caption">Stac Pollaidh Summit View</div>
                </div>
                <div class="photo" onclick="openModal(6)">
                    <img src="https://live.staticflickr.com/65535/54562526288_918b3b6b29_b.jpg" alt="Ardmair Beach" />
                    <div class="caption">Ardmair Beach</div>
                </div>
            </div>

            <div class="modal" id="modal">
                <span class="close" onclick="closeModal()">&times;</span>
                <span class="prev" onclick="changePhoto(-1)">&#10094;</span>
                <span class="next" onclick="changePhoto(1)">&#10095;</span>
                <div class="modal-content">
                    <img id="modal-img" src="" alt="" />
                </div>
            </div>
        </main>

        <script src="/script.js"></script>
        <script src="/photography/gallery/gallery-script.js"></script>
    </body>
</html>
